<!DOCTYPE HTML>  
<html>  
  <head>  
    <title>qrcode with logo</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>   
    <script src="excanvas.js"></script>   
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>  
  </head>  
  <body>   
    <input type="text" id="text" value="RFID" style="width:200px;"/>   
    <input type="submit" value="generate qrcode" id="bt" />   
    <div id="qrcode_div" style="margin-top:10px;">  </div>
    <p>need to download jquery-1.10.2.min.js, excanvas.js, jquery.qrcode.min.js</p>
  </body> 
  <script type="text/javascript">   
    $(function() {       
      $("#bt").bind("click", function() {                
        $("#qrcode_div").empty();               
        var text = $("#text").val();               
        $('#qrcode_div').qrcode({                   
          render: "canvas",                   
          text: utf16to8(text),                   
          height: 200,                 
          width: 200,                 
          typeNumber: -1,                  
          correctLevel: 0,                 
          background: "#ffffff",                 
          foreground: "#000000",                   
          src: "logo.png"             
        });         
      }); 
    }); 
    function utf16to8(str) { //jquery-qrcode support chinese     
      var out, i, len, c;       
      out = "";       
      len = str.length;       
      for (i = 0; i < len; i++) {           
        c = str.charCodeAt(i);           
        if ((c >= 0x0001) && (c <= 0x007F)) {               
          out += str.charAt(i);          
        } else if (c > 0x07FF) {               
          
          out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));              
          out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));               
          out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));           
        } else {               
          out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));               
          out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));          
        }       
      }       
      return out;   
    } 
  </script>
</html>
